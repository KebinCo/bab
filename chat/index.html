<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥심앱 - 채팅</title>
    <link rel="stylesheet" href="../new/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    
    <div class="shimmer-overlay"></div>
    
    <div class="container">
        <nav class="navbar dashboard-navbar">
            <div class="logo-placeholder">
                <div class="logo-circle"></div>
            </div>
             <!-- For pages with username display (dashboard, chat, etc.) -->
            <div class="nav-right">
                <button class="nav-btn theme-toggle-btn" id="theme-toggle" title="테마 변경">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
            <!---=========================================================-->
            <div class="nav-center">
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>맛집추천</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">추천하기</a>
                        <a href="#" class="dropdown-item">추천받기</a>
                    </div>
                </div>
                
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>맛집후기</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">후기 작성하기</a>
                        <a href="#" class="dropdown-item">후기 보기</a>
                        <a href="#" class="dropdown-item">내 후기</a>
                    </div>
                </div>
                
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn active-dropdown">
                        <span>다인매치</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">매치 찾기</a>
                        <a href="#" class="dropdown-item">매치 만들기</a>
                        <a href="#" class="dropdown-item">내 매치</a>
                    </div>
                </div>
                
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>미식DNA</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">DNA 분석</a>
                        <a href="#" class="dropdown-item">취향 설정</a>
                        <a href="#" class="dropdown-item">추천 맛집</a>
                    </div>
                </div>
            </div>
            
            <div class="nav-right">
                <div class="username-display">홍길동</div>
                <button class="nav-btn logout-btn">LOGOUT</button>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="chat-layout">
                <!-- Chat List Sidebar -->
                <aside class="chat-sidebar">
                    <div class="section-glow"></div>
                    
                    <div class="sidebar-header">
                        <h2 class="sidebar-title">매치 대화</h2>
                        <button class="new-chat-btn" id="new-chat-btn" title="새 대화">+</button>
                    </div>
                    
                    <div class="chat-list" id="chat-list">
                        <!-- Chat items will be dynamically loaded -->
                    </div>
                </aside>
                
                <!-- Chat Window -->
                <section class="chat-window">
                    <div class="section-glow"></div>
                    
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="chat-user-info">
                            <div class="user-avatar-small">👩</div>
                            <div class="user-details">
                                <div class="user-name-header" id="current-user-name">김민지</div>
                                <div class="user-status">
                                    <span class="status-indicator online"></span>
                                    <span class="status-text">온라인</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="chat-actions">
                            <button class="action-btn" id="schedule-btn" title="일정 잡기">📅</button>
                            <button class="action-btn" id="restaurant-btn" title="맛집 추천">🍽️</button>
                            <button class="action-btn" id="menu-btn" title="메뉴">⋮</button>
                        </div>
                    </div>
                    
                    <!-- Messages Area -->
                    <div class="messages-container" id="messages-container">
                        <div class="date-divider">
                            <span>2025년 10월 16일</span>
                        </div>
                        
                        <!-- Messages will be dynamically loaded -->
                    </div>
                    
                    <!-- Message Input -->
                    <div class="message-input-container">
                        <button class="attach-btn" id="attach-btn" title="파일 첨부">📎</button>
                        <input type="text" class="message-input" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                        <button class="emoji-btn" id="emoji-btn" title="이모지">😊</button>
                        <button class="send-btn" id="send-btn" title="전송">
                            <span class="send-icon">➤</span>
                        </button>
                    </div>
                    
                    <!-- Emoji Picker -->
                    <div class="emoji-picker" id="emoji-picker" style="display: none;">
                        <div class="emoji-grid">
                            😊 😂 ❤️ 👍 👏 🙏 🎉 🔥 
                            😍 😭 😅 🤔 😎 🥰 😋 🤤
                            🍕 🍔 🍜 🍣 🍰 ☕ 🍺 🥂
                            👋 ✋ 👌 💯 ⭐ 💫 ✨ 🎊
                        </div>
                    </div>
                </section>
            </div>
            
            <!-- Meeting Scheduler Modal -->
            <div class="modal" id="schedule-modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">식사 일정 잡기</h3>
                        <button class="modal-close" id="close-schedule-modal">×</button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="meeting-date">날짜</label>
                            <input type="date" id="meeting-date" class="modal-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="meeting-time">시간</label>
                            <input type="time" id="meeting-time" class="modal-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="meeting-location">장소</label>
                            <input type="text" id="meeting-location" class="modal-input" placeholder="음식점 이름 또는 위치">
                        </div>
                        
                        <div class="form-group">
                            <label for="meeting-notes">메모 (선택)</label>
                            <textarea id="meeting-notes" class="modal-input" rows="3" placeholder="추가 정보나 메시지"></textarea>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button class="modal-btn cancel-modal-btn" id="cancel-schedule">취소</button>
                        <button class="modal-btn confirm-modal-btn" id="confirm-schedule">일정 제안</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../tutorial.js"></script>
    <script src="../new/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
