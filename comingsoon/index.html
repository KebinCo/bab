<!DOCTYPE html>
<html>
<head>
<title>coming soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>





  
</head>



  
<body>

    <!-- The Go Back Button -->
    <button id="backButton"
            class="sm:w-auto px-8 py-4 bg-indigo-600 text-white font-bold text-xl 
                   rounded-xl shadow-2xl hover:bg-indigo-700 transition duration-300 
                   focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 
                   transform hover:scale-105 active:scale-100 flex items-center justify-center"
            aria-label="Go back to the previous page">
        <!-- Icon for Arrow Left -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
             class="mr-3 h-6 w-6">
            <path d="m15 18-6-6 6-6"/>
        </svg>
        전 페이지로 돌아가기 !
    </button>

    <script>
        // Get the button element
        const backButton = document.getElementById('backButton');

        // Add a click event listener to the button
        backButton.addEventListener('click', function() {
            // Instructs the browser to go back one step in the session history.
            window.history.back();
        });
    </script>

  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top w3-center"><code>COMING SOON</code></h1>
  <hr class="w3-border-white w3-animate-left" style="margin:auto;width:50%">
    <p class="w3-center w3-animate-bottom"><code>공사중입니다 !</code></p>
  <h1 class="w3-center w3-animate-zoom">🚧🚧🚧🚧🚧🚧🚧🚧</h1>
  </div>
</body>
</html>
