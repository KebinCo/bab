<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥심앱 - Sign Up</title>
    <link rel="stylesheet" href="../new/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="64x64" href="https://github.com/KebinCo/bab/blob/main/KakaoTalk_20250919_145528557_01.png?raw=true">
</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    
    <div class="shimmer-overlay"></div>
    
    <div class="container">
        <nav class="navbar">
            <a href="https://kebinco.github.io/bab/new/index.html">  
                <div class="logo-placeholder">
                    <img src="https://raw.githubusercontent.com/KebinCo/bab/main/KakaoTalk_20250915_154253624.png" alt="밥심앱 로고" class="logo-image">
                </div>
            </a>

            
            <div class="nav-center">
                <a href="https://kebinco.github.io/bab/about/index.html">
                    <button class="nav-btn" data-page="pricing">ABOUT 밥심</button>
                </a>
                <a href="https://kebinco.github.io/bab/bappss/index.html">
                    <button class="nav-btn" data-page="about">밥심을 만드는 사람들</button>
                </a>
            </div>
            
            <div class="nav-right">
                <button class="nav-btn theme-toggle-btn" id="theme-toggle" title="테마 변경">
        <span class="theme-icon">🌙</span>
    </button>
                <a href="https://kebinco.github.io/bab/sup/index.html">
                <button class="nav-btn auth-btn" data-action="signup" >SIGN UP</button>
                </a>
                <a href="https://kebinco.github.io/bab/lin/index.html">
                <button class="nav-btn auth-btn" data-action="login" href="https://kebinco.github.io/bab/lin/index.html">LOGIN</button>
                </a>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="signup-wrapper">
                <div class="signup-card">
                    <div class="card-glow"></div>
                    
                    <h1 class="page-title">회원가입</h1>
                    
                    <div class="user-type-selection">
                        <button class="type-btn" id="supplier-btn" data-type="supplier">
                            <div class="type-icon">🏪</div>
                            <div class="type-label">공급자</div>
                            <div class="type-border"></div>
                        </button>
                        <button class="type-btn" id="consumer-btn" data-type="consumer">
                            <div class="type-icon">👤</div>
                            <div class="type-label">소비자</div>
                            <div class="type-border"></div>
                        </button>
                    </div>
                    
                    <form class="signup-form" id="signup-form">
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                            <div class="input-border"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" placeholder="홍길동" required>
                            <div class="input-border"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
                            <div class="input-border"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" placeholder="8자 이상 입력" required>
                            <div class="input-border"></div>
                            <div class="password-strength">
                                <div class="strength-bar"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password-confirm">비밀번호 확인</label>
                            <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호 재입력" required>
                            <div class="input-border"></div>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="terms" name="terms" required>
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">이용약관 및 개인정보처리방침에 동의합니다</span>
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">가입하기</span>
                            <div class="btn-glow"></div>
                        </button>
                        
                        <div class="login-link">
                            이미 계정이 있으신가요? <a href="../login/index.html">로그인</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../new/script.js"></script>
    <script src="script.js"></script>
    <script src="../tutorial.js"></script>
</body>
</html>
