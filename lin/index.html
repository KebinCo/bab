<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥 심 앱 - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../lin/styles.css">
</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    
    <div class="container login-container">
        <nav class="navbar">
            <div class="logo-placeholder">
                <div class="logo-circle"></div>
            </div>
            
            <div class="nav-center">
                <button class="nav-btn">HOME</button>
                <button class="nav-btn">ABOUT US</button>
                <button class="nav-btn">PRICING PLANS</button>
            </div>
            
            <div class="nav-right">
                <button class="nav-btn auth-btn">SIGN UP</button>
                <button class="nav-btn auth-btn">LOGIN</button>
            </div>
        </nav>
        
        <main class="main-content">
            <h1 class="page-title">로그인</h1>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>
                
                <button type="submit" class="submit-btn">로그인</button>
                
                <div class="signup-link">
                    계정이 없으신가요? <a href="signup.html">회원가입</a>
                </div>
            </form>
        </main>
    </div>
    
    <script src="script.js"></script>
    <script src="../lin/script.js"></script>
</body>
</html>
