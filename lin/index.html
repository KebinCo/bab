<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥심앱 - Login</title>
    <link rel="stylesheet" href="../new/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    
    <div class="shimmer-overlay"></div>
    
    <div class="container">
        <nav class="navbar">
            <div class="logo-placeholder">
    <img 
        src="https://raw.githubusercontent.com/KebinCo/bab/main/KakaoTalk_20250915_154253624.png" 
        alt="밥심앱 로고" 
        class="logo-image">
</div>
            
            <div class="nav-center">
                <a href="https://kebinco.github.io/bab/new/index.html">
                <button class="nav-btn" data-page="home" >HOME</button>
                </a>
                <button class="nav-btn" data-page="about">고양국제고 폭파</button>
                <button class="nav-btn" data-page="pricing">꿈동 폭파</button>
            </div>
            
            <div class="nav-right">
                <button class="nav-btn theme-toggle-btn" id="theme-toggle" title="테마 변경">
        <span class="theme-icon">🌙</span>
    </button>
                <a href="https://kebinco.github.io/bab/sup/index.html">
                <button class="nav-btn auth-btn" data-action="signup" >SIGN UP</button>
                </a>
                <a href="https://kebinco.github.io/bab/lin/index.html">
                <button class="nav-btn auth-btn" data-action="login" href="https://kebinco.github.io/bab/lin/index.html">LOGIN</button>
                </a>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="login-wrapper">
                <div class="login-card">
                    <div class="card-glow"></div>
                    
                    <h1 class="page-title">로그인</h1>
                    
                    <form class="login-form" id="login-form">
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                            <div class="input-border"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                            <div class="input-border"></div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember" name="remember">
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">로그인 상태 유지</span>
                            </label>
                            <a href="#" class="forgot-password">비밀번호 찾기</a>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">로그인</span>
                            <div class="btn-glow"></div>
                        </button>
                        
                        <div class="signup-link">
                            계정이 없으신가요? <a href="../signup/index.html">회원가입</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../new/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
