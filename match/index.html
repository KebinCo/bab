<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다인(DINE)매치</title>
    <link rel="stylesheet" href="../new/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="64x64" href="https://github.com/KebinCo/bab/blob/main/KakaoTalk_20250919_145528557_01.png?raw=true">

</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    
    <div class="shimmer-overlay"></div>
    
    <div class="container">
        
        <nav class="navbar dashboard-navbar">
            <a href="https://kebinco.github.io/bab/new/index.html">  
                <div class="logo-placeholder">
                    <img src="https://raw.githubusercontent.com/KebinCo/bab/main/KakaoTalk_20250915_154253624.png" alt="밥심앱 로고" class="logo-image">
                </div>
            </a>



            
          
            <div class="nav-center">
                <a href = "https://kebinco.github.io/bab/recomm/index.html">
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>맛집추천</span>
                    </button>
                </div>
                </a>

                <a href="https://kebinco.github.io/bab/fdbk/index.html">
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>맛집후기</span>
                    </button>
                </div>
                </a>

                <a href="https://kebinco.github.io/bab/match/index.html">
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn active-dropdown">
                        <span>다인매치</span>
                    </button>
                </div>
                </a>

                
                
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>미식DNA</span>
                    </button>
                </div>
            </div>

               <!-- For pages with username display (dashboard, chat, etc.) -->
            <div class="nav-right">
                <button class="nav-btn theme-toggle-btn" id="theme-toggle" title="테마 변경">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
            <!---=========================================================-->

            <div class="nav-right">
                <a href="https://kebinco.github.io/bab/sbj/index.html">
                    <div class="username-display">홍길동</div>
                 </a>

                <a href = "https://kebinco.github.io/bab/new/index.html">
                    <button class="nav-btn logout-btn">LOGOUT</button>
                </a>
            </div>

        </nav>
        
        <main class="main-content">
            <h1 class="page-title">다인매치</h1>
            <p class="page-subtitle">함께 식사할 사람을 찾아보세요</p>
            
            <div class="matching-container">
                <div class="section-glow"></div>
                
                <div class="swipe-cards-wrapper" id="swipe-cards-wrapper">
                    <!-- Cards will be dynamically loaded here -->
                </div>
                
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-icon">🎉</div>
                    <h3>모든 프로필을 확인했습니다!</h3>
                    <p>새로운 매치를 기다려주세요</p>
                    <button class="reset-btn" id="reset-btn">다시 보기</button>
                </div>
                
                <div class="swipe-actions">
                    <button class="action-button pass-btn" id="pass-btn" title="패스">
                        <span class="action-icon">✕</span>
                    </button>
                    <button class="action-button undo-btn" id="undo-btn" title="되돌리기">
                        <span class="action-icon">↺</span>
                    </button>
                    <button class="action-button match-btn" id="match-btn" title="매치 요청">
                        <span class="action-icon">❤</span>
                    </button>
                </div>
                
                <div class="match-counter">
                    <span class="counter-label">남은 프로필:</span>
                    <span class="counter-value" id="remaining-count">0</span>
                </div>
            </div>
            
            <div class="matches-section">
                <div class="section-glow"></div>
                
                <h2 class="section-title">내 매치 요청</h2>
                
                <div class="matches-grid" id="matches-grid">
                    <!-- Matched profiles will appear here -->
                </div>
                
                <div class="empty-matches" id="empty-matches">
                    <p>아직 매치 요청이 없습니다</p>
                </div>
            </div>
        </main>
    </div>
    <script src="../tutorial.js"></script>
    <script src="../new/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
