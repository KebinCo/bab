<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 | 푸드링크</title>
    <link rel="stylesheet" href="../prov/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="64x64" href="https://github.com/KebinCo/bab/blob/main/KakaoTalk_20250919_145528557_01.png?raw=true">

</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    
    <div class="shimmer-overlay"></div>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <nav class="navbar dashboard-navbar">
            <a href="https://kebinco.github.io/bab/new/index.html">  
                <div class="logo-placeholder">
                    <img src="https://raw.githubusercontent.com/KebinCo/bab/main/KakaoTalk_20250915_154253624.png" alt="밥심앱 로고" class="logo-image">
                </div>
            </a>           
          
            <div class="nav-center">
                <a href = "https://kebinco.github.io/bab/foodlinksearch/index.html">
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn active-dropdown">
                        <span>푸드링크</span>
                    </button>
                </div>
                </a>

                <a href="https://kebinco.github.io/bab/jubangstreaming/index.html">
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>주방스트리밍</span>
                    </button>
                </div>
                </a>

                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>푸드맵</span>
                    </button>
                </div>

                
                
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>고객 피드백</span>
                    </button>
                </div>
            </div>
            
             <div class="nav-right">
                <button class="nav-btn theme-toggle-btn" id="theme-toggle" title="테마 변경">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>

            <div class="nav-right">
                <a href="https://kebinco.github.io/bab/prov/index.html">
                <div class="username-display">골든키친</div>
                </a>
                <a href="https://kebinco.github.io/bab/new/index.html">
                <button class="nav-btn logout-btn">LOGOUT</button>
                </a>
            </div>
        </nav>









        
        
        <div class="content-wrapper">
            <!-- Sidebar -->
            <aside class="foodlink-sidebar" id="foodlinkSidebar">
                <div class="sidebar-content">
                    <button class="sidebar-btn active" data-page="search">
                        <span class="sidebar-icon">🔍</span>
                        <span class="sidebar-label">검색</span>
                    </button>
                    
                    <button class="sidebar-btn" data-page="history">
                        <span class="sidebar-icon">📜</span>
                        <span class="sidebar-label">이전거래보기</span>
                    </button>
                    
                    <button class="sidebar-btn" data-page="wallet">
                        <span class="sidebar-icon">💰</span>
                        <span class="sidebar-label">지갑</span>
                    </button>
                    
                    <button class="sidebar-btn" data-page="cart">
                        <span class="sidebar-icon">🛒</span>
                        <span class="sidebar-label">내 바구니</span>
                        <span class="cart-badge" id="cartBadge">0</span>
                    </button>
                    
                    <button class="sidebar-btn" data-page="register">
                        <span class="sidebar-icon">➕</span>
                        <span class="sidebar-label">상품 등록</span>
                    </button>
                </div>
            </aside>
            
            <!-- Main Content -->
            <main class="main-content">
                <h1 class="page-title">푸드링크 - 식자재 검색</h1>
                
                <!-- Search Section -->
                <div class="search-section">
                    <div class="section-glow"></div>
                    
                    <div class="search-controls">
                        <div class="search-input-group">
                            <span class="input-icon">🔍</span>
                            <input 
                                type="text" 
                                class="search-input" 
                                id="ingredientSearch"
                                placeholder="식자재 이름을 입력하세요 (예: 양파, 돼지고기, 당근)"
                            >
                        </div>
                        
                        <div class="location-input-group">
                            <span class="input-icon">📍</span>
                            <input 
                                type="text" 
                                class="location-input" 
                                id="locationInput"
                                placeholder="거래 지역을 입력하세요 (예: 서울 강남구)"
                            >
                        </div>
                        
                        <button class="search-btn" id="searchBtn">
                            <span class="btn-icon">🔎</span>
                            <span>검색하기</span>
                        </button>
                    </div>
                    
                    <div class="quick-filters">
                        <span class="filter-label">빠른 검색:</span>
                        <button class="filter-tag">채소류</button>
                        <button class="filter-tag">육류</button>
                        <button class="filter-tag">해산물</button>
                        <button class="filter-tag">곡물</button>
                        <button class="filter-tag">양념/소스</button>
                        <button class="filter-tag">유제품</button>
                    </div>
                </div>
                
                <!-- Popular Ingredients -->
                <section class="ingredients-section">
                    <h2 class="section-title">
                        <span class="title-icon">🔥</span>
                        인기 식자재
                    </h2>
                    
                    <div class="ingredients-grid" id="ingredientsGrid">
                        <!-- Ingredient cards will be dynamically generated -->
                    </div>
                </section>
                
                <!-- All Categories -->
                <section class="categories-section">
                    <h2 class="section-title">
                        <span class="title-icon">📂</span>
                        카테고리별 식자재
                    </h2>
                    
                    <div class="categories-grid">
                        <div class="category-card" data-category="vegetables">
                            <div class="category-icon">🥬</div>
                            <h3 class="category-name">채소류</h3>
                            <p class="category-count">120개 품목</p>
                        </div>
                        
                        <div class="category-card" data-category="meat">
                            <div class="category-icon">🥩</div>
                            <h3 class="category-name">육류</h3>
                            <p class="category-count">45개 품목</p>
                        </div>
                        
                        <div class="category-card" data-category="seafood">
                            <div class="category-icon">🐟</div>
                            <h3 class="category-name">해산물</h3>
                            <p class="category-count">80개 품목</p>
                        </div>
                        
                        <div class="category-card" data-category="grains">
                            <div class="category-icon">🌾</div>
                            <h3 class="category-name">곡물</h3>
                            <p class="category-count">30개 품목</p>
                        </div>
                        
                        <div class="category-card" data-category="seasoning">
                            <div class="category-icon">🧂</div>
                            <h3 class="category-name">양념/소스</h3>
                            <p class="category-count">65개 품목</p>
                        </div>
                        
                        <div class="category-card" data-category="dairy">
                            <div class="category-icon">🥛</div>
                            <h3 class="category-name">유제품</h3>
                            <p class="category-count">25개 품목</p>
                        </div>
                        
                        <div class="category-card" data-category="fruits">
                            <div class="category-icon">🍎</div>
                            <h3 class="category-name">과일</h3>
                            <p class="category-count">55개 품목</p>
                        </div>
                        
                        <div class="category-card" data-category="frozen">
                            <div class="category-icon">❄️</div>
                            <h3 class="category-name">냉동식품</h3>
                            <p class="category-count">40개 품목</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <script src="../prov/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
