<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <link rel="stylesheet" href="bee.css">
</head>
<body>
<div class="gradient-bg"></div>
<div class="dark-light">
    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
    </svg>
</div>
<div class="app">
    <div class="header">
        <div class="menu-circle"></div>
        <div class="header-menu">
            <a class="menu-link is-active" href="#">Home</a>
            <a class="menu-link" href="#">Pricing</a>
            <a class="menu-link" href="#">Signup</a>
            <a class="menu-link" href="#">Login</a>
        </div>
        <div class="header-profile">
            <div class="notification">
                <span class="notification-number">3</span>
                <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
                    <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0" />
                </svg>
            </div>
            <svg viewBox="0 0 512 512" fill="currentColor">
                <path d="M448.773 235.551A135.893 135.893 0 00451 211c0-74.443-60.557-135-135-135-47.52 0-91.567 25.313-115.766 65.537-32.666-10.59-66.182-6.049-93.794 12.979-27.612 19.013-44.092 49.116-45.425 82.031C24.716 253.788 0 290.497 0 331c0 7.031 1.703 13.887 3.006 20.537l.015.015C12.719 400.492 56.034 436 106 436h300c57.891 0 106-47.109 106-105 0-40.942-25.053-77.798-63.227-95.449z" />
            </svg>
            <img class="profile-img" src="https://images.unsplash.com/photo-1600353068440-6361ef3a86e8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="">
        </div>
    </div>
    <div class="content-wrapper">
        <div class="content-section">
            <div class="content-section-title">Latest Updates</div>
            <div class="apps-card">
                <div class="app-card">
                    <span>
                        <svg viewBox="0 0 52 52" style="border: 1px solid #7354f9;">
                            <g xmlns="http://www.w3.org/2000/svg" id="Capa_1" data-name="Capa 1">
                                <path d="M40.824 52H11.176C5.003 52 0 46.997 0 40.824V11.176C0 5.003 5.003 0 11.176 0h29.649C46.997 0 52 5.003 52 11.176v29.649C52 46.997 46.997 52 40.824 52z" fill="#3a3375" data-original="#3a3375" />
                                <path d="M27.44 39H24.2l-2.76-9.04h-8.32L10.48 39H7.36l8.24-28h3.32l8.52 28zm-6.72-12l-3.48-11.36L13.88 27h6.84zM32.6 39h-3.48v-28h3.48v28zM41.04 39h-3.52v-28h3.52v28z" fill="#fff" data-original="#fff" />
                            </g>
                        </svg>
                        <div class="app-card__subtext">
                            <p>UI8</p>
                            <p class="app-card__subtext-date">09/25/2021</p>
                        </div>
                    </span>
                    <div class="app-card-buttons">
                        <button class="content-button status-button">
                            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="feather feather-download">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4m14 0l-5 5-5-5m5 5V3" />
                            </svg>
                            <span>Update</span>
                        </button>
                        <div class="menu"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-section">
            <div class="content-section-title">Newest Apps</div>
            <div class="apps-card">
                <div class="app-card">
                    <span>
                        <svg viewBox="0 0 52 52" style="border: 1px solid #7552f8;">
                            <g xmlns="http://www.w3.org/2000/svg" id="Capa_1" data-name="Capa 1">
                                <path d="M40.824 52H11.176C5.003 52 0 46.997 0 40.824V11.176C0 5.003 5.003 0 11.176 0h29.649C46.997 0 52 5.003 52 11.176v29.649C52 46.997 46.997 52 40.824 52z" fill="#3a3375" data-original="#3a3375" />
                                <path d="M27.44 39H24.2l-2.76-9.04h-8.32L10.48 39H7.36l8.24-28h3.32l8.52 28zm-6.72-12l-3.48-11.36L13.88 27h6.84zM32.6 39h-3.48v-28h3.48v28zM41.04 39h-3.52v-28h3.52v28z" fill="#fff" data-original="#fff" />
                            </g>
                        </svg>
                        <div class="app-card__subtext">
                            <p>UI8</p>
                            <p class="app-card__subtext-date">09/25/2021</p>
                        </div>
                    </span>
                    <div class="app-card-buttons">
                        <button class="content-button status-button">
                            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="feather feather-download">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4m14 0l-5 5-5-5m5 5V3" />
                            </svg>
                            <span>Update</span>
                        </button>
                        <div class="menu"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bee.js"></script>
</body>
</html>
