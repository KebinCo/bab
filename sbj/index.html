<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면 | 소비자</title>
    <link rel="stylesheet" href="../new/styles.css">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon" type="image/png" sizes="64x64" href="https://github.com/KebinCo/bab/blob/main/KakaoTalk_20250919_145528557_01.png?raw=true">

</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    
    <div class="shimmer-overlay"></div>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <nav class="navbar dashboard-navbar">
            <a href="https://kebinco.github.io/bab/new/index.html">  
                <div class="logo-placeholder">
                    <img src="https://raw.githubusercontent.com/KebinCo/bab/main/KakaoTalk_20250915_154253624.png" alt="밥심앱 로고" class="logo-image">
                </div>
            </a>



            
          
            <div class="nav-center">
                <a href = "https://kebinco.github.io/bab/recomm/index.html">
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>맛집추천</span>
                    </button>
                </div>
                </a>

                <a href="https://kebinco.github.io/bab/fdbk/index.html">
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>맛집후기</span>
                    </button>
                </div>
                </a>

                <a href="https://kebinco.github.io/bab/match/index.html">
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>다인매치</span>
                    </button>
                </div>
                </a>

                
                <a href="https://kebinco.github.io/bab/dna/index.html">
                <div class="nav-item-dropdown">
                    <button class="nav-btn dropdown-btn">
                        <span>미식DNA</span>
                    </button>
                </div>
                </a>
            </div>

               <!-- For pages with username display (dashboard, chat, etc.) -->
            <div class="nav-right">
                <button class="nav-btn theme-toggle-btn" id="theme-toggle" title="테마 변경">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
            <!---=========================================================-->

            <div class="nav-right">
                <a href="https://kebinco.github.io/bab/sbj/index.html">
                    <div class="username-display">홍길동</div>
                 </a>

                <a href = "https://kebinco.github.io/bab/new/index.html">
                    <button class="nav-btn logout-btn">LOGOUT</button>
                </a>
            </div>

        </nav>
        



        
        
        <main class="main-content">
            <div class="user-info-section">
                <div class="section-glow"></div>
                
                <div class="user-header">
                    <div class="user-avatar">
                        <span class="avatar-icon">👤</span>
                        <div class="avatar-ring"></div>
                    </div>
                    <div class="user-basic-info">
                        <h2 class="user-name">홍길동</h2>
                    </div>
                </div>
                
                <div class="user-stats-grid">
                    <div class="stat-card">
                        <div class="card-glow-small"></div>
                        <div class="stat-icon">💡</div>
                        <div class="stat-info">
                            <div class="stat-label">추천 제공</div>
                            <div class="stat-value">48</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="card-glow-small"></div>
                        <div class="stat-icon">⭐</div>
                        <div class="stat-info">
                            <div class="stat-label">후기 작성</div>
                            <div class="stat-value">32</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="card-glow-small"></div>
                        <div class="stat-icon">🎫</div>
                        <div class="stat-info">
                            <div class="stat-label">쿠폰 포인트</div>
                            <div class="stat-value">1,250P</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="card-glow-small"></div>
                        <div class="stat-icon">👥</div>
                        <div class="stat-info">
                            <div class="stat-label">매칭 참여</div>
                            <div class="stat-value">15</div>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn">
                        <span>설정 변경</span>
                        <div class="btn-shine"></div>
                    </button>
                    <button class="action-btn">
                        <span>활동 내역</span>
                        <div class="btn-shine"></div>
                    </button>
                </div>
            </div>
            
            <div class="activity-section">
                <div class="section-glow"></div>
                
                <h3 class="section-title">최근 활동</h3>
                
                <div class="activity-list">
                    <div class="activity-item">
                        <div class="activity-icon">💡</div>
                        <div class="activity-content">
                            <div class="activity-text">강남 이탈리안 레스토랑을 추천했습니다</div>
                            <div class="activity-time">2시간 전</div>
                        </div>
                        <div class="activity-arrow">→</div>
                    </div>
                    
                    <div class="activity-item">
                        <div class="activity-icon">⭐</div>
                        <div class="activity-content">
                            <div class="activity-text">"서울 김밥" 후기를 작성했습니다</div>
                            <div class="activity-time">5시간 전</div>
                        </div>
                        <div class="activity-arrow">→</div>
                    </div>
                    
                    <div class="activity-item">
                        <div class="activity-icon">👥</div>
                        <div class="activity-content">
                            <div class="activity-text">홍대 맛집 투어 매칭에 참여했습니다</div>
                            <div class="activity-time">1일 전</div>
                        </div>
                        <div class="activity-arrow">→</div>
                    </div>
                    
                    <div class="activity-item">
                        <div class="activity-icon">🎫</div>
                        <div class="activity-content">
                            <div class="activity-text">쿠폰 500P를 획득했습니다</div>
                            <div class="activity-time">2일 전</div>
                        </div>
                        <div class="activity-arrow">→</div>
                    </div>
                    
                    <div class="activity-item">
                        <div class="activity-icon">💡</div>
                        <div class="activity-content">
                            <div class="activity-text">명동 디저트 카페를 추천했습니다</div>
                            <div class="activity-time">3일 전</div>
                        </div>
                        <div class="activity-arrow">→</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../tutorial.js"></script>
    <script src="../new/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
